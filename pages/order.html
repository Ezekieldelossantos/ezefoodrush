<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order - FoodRush</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-custom-order {
      background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
      background-position: center;
      background-size: cover;
    }
  </style>
</head>
<body class="text-white font-sans">

  <!-- Order Form Section -->
  <section class="relative h-screen bg-custom-order">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
      <h2 class="text-4xl font-bold text-white mb-4 drop-shadow-lg">Place Your Order</h2>
      <form id="order-form" class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Full Name</label>
          <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-lg shadow-md" placeholder="Enter your name" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email Address</label>
          <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg shadow-md" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-gray-700">Delivery Address</label>
          <input type="text" id="address" class="w-full p-3 border border-gray-300 rounded-lg shadow-md" placeholder="Enter your address" required />
        </div>
        <div class="mb-6">
          <label for="order" class="block text-gray-700">Your Order</label>
          <textarea id="order" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-md" placeholder="Describe your order" required></textarea>
        </div>
        <button type="submit" class="bg-green-500 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-green-600">Place Order</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-6">
    <p class="text-sm">&copy; 2025 FoodRush. All rights reserved.</p>
  </footer>

</body>
</html>
