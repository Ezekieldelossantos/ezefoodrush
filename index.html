<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRush</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .bg-custom-hero {
            background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
            background-size: cover;
            background-position: center;
        }
        .text-gold {
            color: #FFD700;
        }
        .btn-gold {
            background-color: #FFD700;
            color: black;
        }
        .btn-gold:hover {
            background-color: #e6c200;
        }
        .fade-in {
            animation: fadeIn 1.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="font-sans bg-gray-50">

    <!-- Hero Section -->
    <section id="hero" class="relative h-screen bg-custom-hero overflow-hidden">
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
            <h1 class="text-5xl md:text-7xl font-extrabold text-gold drop-shadow-lg fade-in mb-4">Welcome to FoodRush</h1>
            <p class="text-lg md:text-2xl text-white drop-shadow-md mb-8 fade-in">Fast, Fresh & Delivered to Your Doorstep</p>
            <div class="flex flex-col md:flex-row gap-4 fade-in">
                <a href="./pages/signin.html" id="signinBtn" class="bg-red-600 text-white text-lg font-semibold px-8 py-3 rounded-full shadow-md hover:bg-red-700 hover:scale-105 transition-transform duration-200">Sign In / Sign Up</button>
                <a href="./pages/menu.html" class="btn-gold text-lg font-semibold px-8 py-3 rounded-full shadow-md hover:scale-105 transition-transform duration-200">Browse Menu</a>
            </div>
        </div>
    </section>

    <!-- Dummy Menu Section -->
    <section id="menuSection" class="py-20 bg-gray-100 text-black text-center">
        <h2 class="text-3xl font-bold mb-4">Our Menu</h2>
        <p class="text-lg">Delicious meals waiting for you...</p>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-6">
        <p class="text-sm text-gray-400">&copy; 2025 FoodRush. All rights reserved.</p>
    </footer>

    <script>
        // Sign In / Sign Up placeholder
        document.getElementById('signinBtn').addEventListener('click', function () {
            window.location.href = './signin.html';
        });

        // Smooth scroll for "Browse Menu"
        document.querySelector('a[href="#menuSection"]').addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector('#menuSection').scrollIntoView({ behavior: 'smooth' });
        });

        // Parallax effect on hero background
        window.addEventListener('scroll', function () {
            const hero = document.getElementById('hero');
            hero.style.backgroundPositionY = `${window.scrollY * 0.5}px`;
        });
    </script>

</body>
</html>
